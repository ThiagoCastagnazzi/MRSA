<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Explore Mart</title>
  </head>
  <body>
    <header class="header">
      <h1>Explore Mars</h1>
    </header>
    <main>
      <div class="map-commands">
        <label for="mapY">Eixo X: </label>
        <input id="mapX" type="number" style="width: 50px" value="5" />
        <label for="mapY">Eixo Y: </label>
        <input id="mapY" type="number" style="width: 50px" value="5" />
        <button onclick="createGameMap()" class="btn-create">Criar</button>
        <button onclick="limparTabela()" class="btn-clear">Limpar</button>
      </div>
      <div class="table-container">
        <table id="gameMap">
          <tbody></tbody>
        </table>
      </div>

      <div class="robot-commands">
        <button onclick="moveLeft()" class="btn-move">Move Left</button>
        <button onclick="robotMove()" class="btn-move">Andar</button>
        <button onclick="moveRight()" class="btn-move">Move Right</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
