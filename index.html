<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Explore Mart</title>
  </head>
  <body>
    <header class="header">
      <h1>Explore Marte</h1>
      <div>
        <label for="terrenoX">Informe a Quantidade de Linhas da Tabela: </label>
        <input type="text" name="terrenoX" id="terrenoX" />
        <label for="terrenoY"
          >Informe a Quantidade de Colunas da Tabela:
        </label>
        <input type="text" name="terrenoY" id="terrenoY" />
      </div>
      <span id="text-warning"></span>
    </header>
    <main class="game-container">
      <table class="game-wrapper"></table>
      <div class="btn-container">
        <button class="btn-move-left">Move Left</button>
        <button class="btn-move-forward">Move Foward</button>
        <button class="btn-move-right">Move Right</button>
      </div>
      <div class="btn-container">
        <button class="btn-create-table">Criar Terreno</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
