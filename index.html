<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <title>Explore Mart</title>
  </head>
  <body>
    <div class="container">
    <header>
      <div class="map-size">
        <span class="map-size-text">Tamanho Máximo de 8x8 e Mínimo de 5x5</span>
        <div>
          <label for="mapY">Eixo X: </label>
          <input id="mapX" type="number" style="width: 50px" value="5" />
          <label for="mapY">Eixo Y: </label>
          <input id="mapY" type="number" style="width: 50px" value="5" />
          <button onclick="createGameMap()" class="btn-create">Criar</button>
        </div>
          <div class="robot-position">
            <div>
            <span class="robot-position-current">Posição Atual:</span>
              <span id="robot-position-X"></span>
              <span id="robot-position-Y"></span>
            </div>
              <div>
                <span class="robot-position-current">Direção: </span>
                <span id="robot-direction"></span>
              </div>
            </div>
    </header>
    <h1>Explore Mars</h1>
    <main>
      <div class="table-container">
        <table id="gameMap">
          <tbody></tbody>
        </table>
      </div>
      <div class="robot-command-container">
        <div>
        <span class="robot-command-instruction">"M" Andar |</span>
        <span class="robot-command-instruction">"L" Virar a Esquerda |</span>
        <span class="robot-command-instruction">"R" Virar a Direita</span>
      </div>
        <label for="robot-command">Comando ao Robo: </label>
        <input type="text" name="robot-command" id="robot-command">
        <button onclick="runCommand()" class="robot-sendCommand">Enviar</button>
      </div>
      <div class="robot-commands">
        <button onclick="moveLeft()" class="btn-move">Move Left</button>
        <button onclick="robotMove()" class="btn-move">Andar</button>
        <button onclick="moveRight()" class="btn-move">Move Right</button>
      </div>
    </div>
    </main>
  </div>
    <script src="./js/script.js"></script>
  </body>
</html>
